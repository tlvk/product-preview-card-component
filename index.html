<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="product-card">
      <picture>
        <source media="(min-width: 650px)" srcset="./assets/images/image-product-desktop.jpg" />
        <img class="product-card__image" src="./assets/images/image-product-mobile.jpg" alt="Product image" />
      </picture>
      <div class="product-card__content">
        <p class="product-type">Perfume</p>
        <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="current">$149.99</p>
          <p class="original">
            <span class="sr-only">Original price $169.99</span>
            <span aria-hidden="true">$169.99</span>
          </p>
        </div>
        <button class="add-to-cart" type="button">
          <img src="./assets/images/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </div>
    </article>
  </body>
</html>
